<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />

    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <script src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>

    <title>MATCHING SERVICE</title>
</head>

<body> 
    <div id="navigation">
        <div id="id_pannel">
            <input id="user_icon" type="image" src="img/user_icon.png">
            <input id="name_button" type="button" value=" ë‹˜">
            <input id="logout_button" type="image" src="img/Logout_icon.png">
        </div>
        <input id="navi_button1" type="image" src="img/navi_match_icon.png">
        <input id="navi_button2" type="image" src="img/navi_shuttle_icon.png">
        <input id="navi_button3" type="image" src="img/navi_market_icon.png">
    </div>
    
    <div id="black"></div>

    <div class="app_bar_container">
        <input class="alarm_button" id="alarm_button" type="image" src="img/alarm.png">
        <input class="menu_button" id="menu_button" type="image" src="img/menu_button.png">
    </div>

    <div id="logo_container">
        <img id="main_logo" src="img/main_logo.png">
    </div>

    <div id="matching_container">
        <input id="matching_icon" type="image" src="img/matching_icon_text.png">
        <input id="arrow_1" type="image" src="img/left-arrow.png">
    </div>

    <div id="shuttle_container">
        <input id="shuttle_icon" type="image" src="img/shuttle_icon_text.png">
        <input id="arrow_2" type="image" src="img/left-arrow.png">
    </div>

    <div id="market_container">
        <input id="market_icon" type="image" src="img/market_icon_text.png">
        <input id="arrow_3" type="image" src="img/left-arrow.png">
    </div>

    <button class="move" id="matching_button"></button>
    <button class="move" id="shuttle_button"></button>
    <button class="move" id="market_button"></button>

</body>
</html>
