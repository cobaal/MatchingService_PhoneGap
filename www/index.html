<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <script src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>

    <title>MATCHING SERVICE</title>
</head>

<body> 

    <div class="app_bar_container">
    </div>

    <div id="logo_container">
        <img id="main_logo" src="img/main_logo.png">
    </div>
    
    <div class="input_container">
        <div class="subtitle"> 아이디 </div>
        <input class="input" type="text" id="id_input" placeholder="아이디를 입력하세요">
        <div class="subtitle"> 비밀번호 </div>
        <input class="input" type="password" id="password_input" placeholder="비밀번호를 입력하세요">
        <button id="loginButton">로그인</button>
        <button id="registerButton">회원가입</button>
    </div>

</body>
</html>
