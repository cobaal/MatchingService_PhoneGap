<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />

    <link rel="stylesheet" type="text/css" href="css/matching_make.css" />

    <script src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/matching_make.js"></script>

    <title>MATCHING SERVICE</title>
</head>

<body> 
    <div class="app_bar_container">
        <input class="back_button" id="back_button" type="image" src="img/back_button.png">
        <div class="title"> 팀원 매칭 </div>
    </div>

    <div class="subtitle"> 매칭 키워드 </div>
    <input type="text" id="keyword_input" placeholder="키워드를 입력하세요">

    <div class="subtitle"> 성별 </div>
    <div class="submenu_container">
        <button class="select_gender" id="gender_all_button">전체</button>
        <button class="select_gender" id="gender_M_button">남자</button>
        <button class="select_gender" id="gender_F_button">여자</button>
    </div>        

    <div class="subtitle"> 학년 </div>
    <div class="submenu_container">
        <button class="select_grade" id="grade_all_button">전체</button>
        <button class="select_grade" id="grade_1_button">1학년</button>
        <button class="select_grade" id="grade_2_button">2학년</button>
        <button class="select_grade" id="grade_3_button">3학년</button>
        <button class="select_grade" id="grade_4_button">4학년</button>
    </div>

    <div class="submenu_container_noborder">
        <div class="subtitle_left"> 학과 </div> 
        <div class="subtitle_right"> 인원 </div>
    </div>

    <div class="submenu_container_noborder">
        <select id="major_select">
            <option value="전체학과">전체학과</option>
            <option value="기계공학과">기계공학과</option>
            <option value="신소재공학과">신소재공학과</option>
            <option value="화학생명공학과">화학생명공학과</option>
            <option value="산업경영공학과">산업경영공학과</option>
            <option value="설비공학과">설비공학과</option>
            <option value="창의융합학과">창의융합학과</option>
            <option value="전기공학과">전기공학과</option>
            <option value="전자·제어공학과">전자·제어공학과</option>
            <option value="컴퓨터공학과">컴퓨터공학과</option>
            <option value="정보통신공학과">정보통신공학과</option>
            <option value="건설환경공학과">건설환경공학과</option>
            <option value="도시공학과">도시공학과</option>
            <option value="건축공학과">건축공학과</option>
            <option value="건축학과(5년제)">건축학과(5년제)</option>
            <option value="시각디자인학과">시각디자인학과</option>
            <option value="산업디자인학과">산업디자인학과</option>
            <option value="영어영문학과">영어영문학과</option>
            <option value="중국어과">중국어과</option>
            <option value="일본어과">일본어과</option>
            <option value="공공행정학과">공공행정학과</option>
            <option value="경영회계학과">경영회계학과</option>
            <option value="경제학과">경제학과</option>
            <option value="스마트제조응용공학과">스마트제조응용학과</option>
            <option value="에너지ICT공학과">에너지ICT공학과</option>
            <option value="자산관리학과">자산관리학과</option>
            <option value="창업지식재산학과">창업지식재산학과</option>
            <option value="스포츠건강과학과">스포츠건강과학과</option>
        </select>

        <input type="number" id="number_input" placeholder="인원 수">
    </div>

    <button id="startButton">매칭시작</button>

</body>
</html>
